<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Social Media Profile Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="video-background">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <div class="container">
    <h1>Fake Social Media Profile Detection</h1>
    <form id="profileForm">
      <label for="username">Enter Username:</label>
      <input type="text" id="username" name="username" required placeholder="Eg. nicks"><br><br>
      
      <label for="following">Following:</label>
      <input type="number" id="following" name="following" min="0" required placeholder="Eg. 545"><br><br>
      
      <label for="followers">Followers:</label>
      <input type="number" id="followers" name="followers" min="0" required placeholder="Eg. 1243"><br><br>
      
      <label for="age">Age of profile:</label>
      <input type="number" id="age" name="age" min="0" required placeholder="Eg. 18"><br><br>
      
      <label for="bio">Bio:</label>
      <input type="text" id="bio" name="bio" placeholder="Eg. Explorer"><br><br>
      
      <label for="profilePic">Profile Picture URL:</label>
      <input type="url" id="profilePic" name="profilePic" placeholder="www.instagram.in/nicks"><br><br>
      
      <button type="submit">Check Profile</button>
    </form>
    <div id="result"></div>
    <div id="reportBtnContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
