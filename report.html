<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Interface</title>
    <link rel="thx" href="thx.html">
    <style>
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(244, 241, 237);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Add margin between buttons */
        }
        .checkbox {
            margin-right: 10px; /* Add spacing between checkbox and text */
        }
        .button-text {
            font-size: 16px;
        }
        .submit-button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: rgb(248, 235, 183);">
    
    <div class="container">
        <div class="title">Report this Instagram Account</div>
        <div class="button-container">
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">They are pretending to be someone else</label>
            </div>
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">They are under the age of 13</label>
            </div>
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">Scamming people by their posts</label>
            </div>
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">Something Else</label>
            </div>
            <!-- New checkboxes -->
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">Inappropriate Content</label>
            </div>
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">Copyright Violation</label>
            </div>
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">Hate Speech</label>
            </div>
            <div class="button-wrapper">
                <input type="checkbox" class="checkbox">
                <label class="button-text">Harassment or Bullying</label>
            </div>
        </div>
        <button onclick= "window.location.href='thx.html';" class="submit-button">Submit</button>
    </div>
</body>
</html>
